<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirius - Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>Sirius Login</h1>
<div id="connection-status"></div>
<form id="login-form">
    <label for="host">Host:</label>
    <input type="text" id="host" name="host" required><br>
    <label for="port">Port:</label>
    <input type="number" id="port" name="port" required><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="user" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="pass" required><br>
    <button type="submit">Connect</button>
</form>
<div id="message"></div>

<script src="javascript/login.js"></script>
</body>
</html>
